<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>EMDR Remote</title>
    <link href="css/core.css" rel="stylesheet" type="text/css">
</head>

<body>

<script src="js/colorPicker.js"></script>
<script src="js/emdr_controller.js"></script>

<div class="settings_form" id="settings_form">
    <h3>EMDR Remote</h3>
    <form name="settings">
        <div class="row">
            <label for="duration">Duration (seconds)</label>
            <input id="duration" type="text" value="120">
        </div>
        <div class="row">
            <label for="color">Bulb Color</label>
            <select id="color">
            </select>
        </div>
        <div class="row">
            <label for="mode">Display Mode</label>
            <select id="mode">
                <option value="slide">Slide</option>
                <option value="blink">Blink</option>
            </select>
        </div>
        <div class="row">
            <label for="bulb_pause">Time on inside bulbs (ms)</label>
            <input id="bulb_pause" type="text" value="10">
        </div>
        <div class="row">
            <label for="edge_pause">Time on edge bulb (ms)</label>
            <input id="edge_pause" type="text" value="300">
        </div>
        <div class="row">
            <label for="soundOn">Play sound</label>
            <input id="soundOn" type="checkbox" value="on">
        </div>
        <div class="row">
            <label for="frequency">Sound Frequency (<span id="frequencyValue">400</span> hertz)</label>
            <input id="frequency" type="range" min="100" max="800" value="400" onchange="frequencyChange()">
        </div>


        <button type="button" class="btn_start" onclick="start()">Start</button>
    </form>
</div>

</body>

<div id="lightbar_holder" class="lightbar_holder">
<div class="lightbar_container" id="lightbar_container"></div>


<button type="button" class="btn_stop" onclick="stop()">Stop</button>
</div>

</body>

</html>
